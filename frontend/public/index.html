<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bitcoin Blockchain Spreadsheet - A decentralized spreadsheet application on Bitcoin"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to Bitcoin network for better performance -->
    <link rel="preconnect" href="https://api.whatsonchain.com" />

    <title>Bitcoin Spreadsheet</title>

    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
      /* Loading spinner styles */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: rgba(255, 255, 255, 0.3);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Initial loading screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Inter', sans-serif;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #initial-loader.hide {
        opacity: 0;
        pointer-events: none;
      }

      #initial-loader h1 {
        margin: 0 0 20px 0;
        font-size: 2.5rem;
        font-weight: 300;
      }

      #initial-loader p {
        margin: 0;
        opacity: 0.8;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loading-spinner"></div>
      <h1>Bitcoin Spreadsheet</h1>
      <p>Loading...</p>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Loading screen script -->
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hide');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
